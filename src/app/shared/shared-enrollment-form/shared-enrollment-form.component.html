<!-- Shared Enrollment/Consultation Modal (copied from landing.component.html) -->
<div class="modal fade show d-block" tabindex="-1" style="background:rgba(0,0,0,0.3);">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content enrollment-modal">
      <div class="modal-header">
        <div class="modal-header-content">
          <h5 class="modal-title">
            <i class="fas fa-rocket"></i> {{modalTitle}}
          </h5>
          <p class="modal-subtitle">Join our successful students today!</p>
        </div>
        <button type="button" class="btn-close" (click)="closeForm()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitEnrollmentForm()" #enrollmentForm="ngForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="studentName" class="form-label">Student's Full Name *</label>
              <input type="text" class="form-control" id="studentName" [(ngModel)]="enrollmentData.studentName" name="studentName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="parentName" class="form-label">Parent's Name *</label>
              <input type="text" class="form-control" id="parentName" [(ngModel)]="enrollmentData.parentName" name="parentName" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email Address *</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="enrollmentData.email" name="email" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">WhatsApp Number *</label>
              <input type="tel" class="form-control" id="phone" [(ngModel)]="enrollmentData.phone" name="phone" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="courseInterest" class="form-label">Course of Interest *</label>
            <select class="form-control" id="courseInterest" [(ngModel)]="enrollmentData.courseInterest" name="courseInterest" required>
              <option value="">Select a course</option>
              <optgroup label="üéì Academic Courses (Grades 9-12)">
                <option *ngFor="let course of academicCourses" [value]="course.value">{{course.category}} - {{course.title}}</option>
              </optgroup>
              <optgroup label="üè¢ Professional ISO Training">
                <option *ngFor="let course of professionalCourses" [value]="course.value">{{course.category}} - {{course.title}}</option>
              </optgroup>
            </select>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="grade" class="form-label">Current Grade/Level *</label>
              <select class="form-control" id="grade" [(ngModel)]="enrollmentData.grade" name="grade" required>
                <option value="">Select Grade/Level</option>
                <optgroup label="üéì Academic Grades">
                  <option value="9">Class 9</option>
                  <option value="10">Class 10</option>
                  <option value="11">Class 11</option>
                  <option value="12">Class 12</option>
                  <option value="jee">JEE Preparation</option>
                  <option value="neet">NEET Preparation</option>
                </optgroup>
                <optgroup label="üè¢ Professional Level">
                  <option value="graduate">Graduate</option>
                  <option value="working-professional">Working Professional</option>
                </optgroup>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="learningMode" class="form-label">Preferred Learning Mode *</label>
              <select class="form-control" id="learningMode" [(ngModel)]="enrollmentData.learningMode" name="learningMode" required>
                <option value="">Select Learning Mode</option>
                <option *ngFor="let mode of learningModes" [value]="mode.value">{{mode.label}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="board" class="form-label">Board/Background</label>
              <select class="form-control" id="board" [(ngModel)]="enrollmentData.board" name="board">
                <option value="">Select Board/Background</option>
                <optgroup label="Academic Boards">
                  <option value="CBSE">CBSE</option>
                  <option value="ICSE">ICSE</option>
                  <option value="State Board">State Board</option>
                  <option value="IB">IB (International Baccalaureate)</option>
                  <option value="Cambridge">Cambridge</option>
                  <option value="IGCSE">IGCSE</option>
                </optgroup>
                <optgroup label="Professional Background">
                  <option value="Engineering">Engineering</option>
                  <option value="Management">Management</option>
                  <option value="Science">Science Graduate</option>
                  <option value="Commerce">Commerce</option>
                  <option value="Other">Other</option>
                </optgroup>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="preferredTime" class="form-label">Preferred Class Time *</label>
              <select class="form-control" id="preferredTime" [(ngModel)]="enrollmentData.preferredTime" name="preferredTime" required>
                <option value="">Select Time</option>
                <option value="Morning (6 AM - 12 PM)">Morning (6 AM - 12 PM)</option>
                <option value="Afternoon (12 PM - 6 PM)">Afternoon (12 PM - 6 PM)</option>
                <option value="Evening (6 PM - 10 PM)">Evening (6 PM - 10 PM)</option>
                <option value="Flexible">Flexible</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="currentPerformance" class="form-label">Current Academic Performance</label>
            <select class="form-control" id="currentPerformance" [(ngModel)]="enrollmentData.currentPerformance" name="currentPerformance">
              <option value="">Select Performance Level</option>
              <option value="Excellent (90%+)">Excellent (90%+)</option>
              <option value="Good (75-89%)">Good (75-89%)</option>
              <option value="Average (60-74%)">Average (60-74%)</option>
              <option value="Below Average (<60%)">Below Average (<60%)</option>
              <option value="Need Improvement">Need Significant Improvement</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="previousExperience" class="form-label">Previous Learning Experience</label>
            <textarea class="form-control" id="previousExperience" [(ngModel)]="enrollmentData.previousExperience" name="previousExperience" rows="2" placeholder="Any previous tutoring, online courses, or relevant experience?"></textarea>
          </div>
          <div class="mb-3">
            <label for="goals" class="form-label">Learning Goals</label>
            <textarea class="form-control" id="goals" [(ngModel)]="enrollmentData.goals" name="goals" rows="3" placeholder="What do you want to achieve? (e.g., improve grades, prepare for exams, learn new skills)"></textarea>
          </div>
          <div class="mb-3">
            <label for="specificRequirements" class="form-label">Specific Requirements</label>
            <textarea class="form-control" id="specificRequirements" [(ngModel)]="enrollmentData.specificRequirements" name="specificRequirements" rows="2" placeholder="Any specific needs, learning difficulties, or special requirements?"></textarea>
          </div>
          <div class="benefits-reminder">
            <h6>üéÅ What You Get:</h6>
            <div class="benefit-list">
              <div class="benefit-item"><i class="fas fa-check"></i> FREE Demo Session</div>
              <div class="benefit-item"><i class="fas fa-check"></i> Personalized Learning Plan</div>
              <div class="benefit-item"><i class="fas fa-check"></i> 24/7 Doubt Support</div>
              <div class="benefit-item"><i class="fas fa-check"></i> Progress Tracking</div>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-enrollment pulse-button">
              <i class="fas fa-rocket"></i> {{buttonText}}
            </button>
          </div>
        </form>
        <!-- Trust indicators for modal -->
        <div class="trust-indicators-modal">
          <div class="trust-item">
            <i class="fas fa-shield-alt"></i>
            <span>Fully Secure</span>
          </div>
          <div class="trust-item">
            <i class="fas fa-users"></i>
            <span>Happy Students</span>
          </div>
          <div class="trust-item">
            <i class="fas fa-medal"></i>
            <span>Award Winning</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
