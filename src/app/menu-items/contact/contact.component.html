<div class="page-content">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Contact Us</h1>
            <p class="page-subtitle">Get in touch with our education experts</p>
        </div>

        <div class="row">
            <div class="col-lg-8 mb-5">
                <div class="contact-form-card">
                    <h3>Send us a Message</h3>
                    <form (ngSubmit)="submitContactForm()" #contactForm="ngForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="firstName"
                                    [(ngModel)]="contactData.firstName" name="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="lastName" [(ngModel)]="contactData.lastName"
                                    name="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="contactData.email"
                                name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" [(ngModel)]="contactData.phone"
                                name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="inquiryType" class="form-label">Inquiry Type *</label>
                            <select class="form-control" id="inquiryType" [(ngModel)]="contactData.inquiryType" name="inquiryType"
                                required>
                                <option value="">Select Inquiry Type</option>
                                <option *ngFor="let type of inquiryTypes" [value]="type.value">{{type.label}}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="courseInterest" class="form-label">Interested Course *</label>
                            <select class="form-control" id="courseInterest" name="courseInterest" [(ngModel)]="contactData.courseInterest" required>
                                <option value="" disabled>Select a course</option>
                                <optgroup label="🎓 Academic Courses (Grades 9-12)">
                                    <option *ngFor="let course of academicCourses" [value]="course.value">
                                        {{course.category}} - {{course.title}}
                                    </option>
                                </optgroup>
                                <optgroup label="🏢 Professional ISO Training">
                                    <option *ngFor="let course of professionalCourses" [value]="course.value">
                                        {{course.category}} - {{course.title}}
                                    </option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="urgencyLevel" class="form-label">Urgency Level *</label>
                            <select class="form-control" id="urgencyLevel" [(ngModel)]="contactData.urgencyLevel" name="urgencyLevel" required>
                                <option value="">Select Urgency Level</option>
                                <option *ngFor="let level of urgencyLevels" [value]="level.value">{{level.label}}</option>
                            </select>
                        </div>

                      <div class="mb-3">
                            <label for="preferredContactTime" class="form-label">Preferred Contact Time</label>
                            <select class="form-control" id="preferredContactTime" [(ngModel)]="contactData.preferredContactTime" name="preferredContactTime">
                                <option value="">Select Preferred Time</option>
                                <option *ngFor="let time of contactTimePreferences" [value]="time.value">{{time.label}}</option>
                            </select>
                        </div>

                          <div class="mb-3">
                            <label for="message" class="form-label">Message *</label>
                            <textarea class="form-control" id="message" rows="5" [(ngModel)]="contactData.message"
                                name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-comcast">Send Message</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="contact-info-card">
                    <h3>Contact Information</h3>

                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h5>Address</h5>
                        <p>Trichy</p>
                    </div>
                </div>

                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h5>Phone</h5>
                            <p><a href="tel:+919600223892">+91 9600 223 892</a></p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h5>Email</h5>
                            <p><a href="mailto:business.in@gbledge.com">info&#64;learnwithjan.com</a></p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-clock"></i>
                        <div>
                            <h5>Office Hours</h5>
                            <p>Monday - Friday: 9:00 AM - 6:00 PM<br>Saturday: 10:00 AM - 4:00 PM<br>Sunday: Closed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
